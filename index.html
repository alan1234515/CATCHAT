<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Usuario</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-purple-400 via-pink-500 to-red-500 min-h-screen flex items-center justify-center">
  <div class="bg-white rounded-2xl shadow-lg p-10 w-full max-w-md">
    <h2 class="text-3xl font-bold text-center mb-6 text-gray-800">Registrarse</h2>
    <form id="registerForm" class="space-y-4">
      <div>
        <label class="block text-gray-700 font-medium">Nombre</label>
        <input type="text" name="nombre" required class="w-full px-4 py-2 rounded-lg border focus:outline-none focus:ring-2 focus:ring-pink-400"/>
      </div>
      <div>
        <label class="block text-gray-700 font-medium">Correo electrónico</label>
        <input type="email" name="email" required class="w-full px-4 py-2 rounded-lg border focus:outline-none focus:ring-2 focus:ring-pink-400"/>
      </div>
      <div>
        <label class="block text-gray-700 font-medium">Contraseña</label>
        <input type="password" name="contraseña" required class="w-full px-4 py-2 rounded-lg border focus:outline-none focus:ring-2 focus:ring-pink-400"/>
      </div>
      <button type="submit" class="w-full bg-pink-500 text-white py-2 rounded-lg hover:bg-pink-600 transition">Registrarse</button>
    </form>

    <p class="mt-4 text-center text-gray-600">¿Ya tienes cuenta? <a href="login.html" class="text-pink-500 font-semibold">Iniciar sesión</a></p>
    <p id="mensaje" class="mt-2 text-center font-medium text-red-500"></p>
  </div>

  <script>
    const form = document.getElementById('registerForm');
    const mensaje = document.getElementById('mensaje');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const data = new FormData(form);
      const payload = {
        nombre: data.get('nombre'),
        email: data.get('email'),
        contraseña: data.get('contraseña')
      };

      try {
        const res = await fetch('/registrar', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });

        // Leer respuesta
        const json = await res.json();

        if (res.ok) {
          mensaje.textContent = "✅ Cuenta registrada. Verifica tu correo.";
          mensaje.classList.remove('text-red-500');
          mensaje.classList.add('text-green-500');

          // Redirigir al login después de 3 segundos
          setTimeout(() => {
            window.location.href = "login.html";
          }, 2500);
        } else {
          mensaje.textContent = json.error || "Error al registrar usuario";
          mensaje.classList.remove('text-green-500');
          mensaje.classList.add('text-red-500');
        }

      } catch (err) {
        mensaje.textContent = "Error al conectar con el servidor";
        mensaje.classList.remove('text-green-500');
        mensaje.classList.add('text-red-500');
      }
    });
  </script>
</body>
</html>
