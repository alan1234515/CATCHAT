<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-blue-400 via-indigo-500 to-purple-500 min-h-screen flex items-center justify-center">
  <div class="bg-white rounded-2xl shadow-lg p-10 w-full max-w-md">
    <h2 class="text-3xl font-bold text-center mb-6 text-gray-800">Iniciar Sesión</h2>
    <form id="loginForm" class="space-y-4">
      <div>
        <label class="block text-gray-700 font-medium">Correo electrónico</label>
        <input type="email" name="email" required class="w-full px-4 py-2 rounded-lg border focus:outline-none focus:ring-2 focus:ring-indigo-400"/>
      </div>
      <div>
        <label class="block text-gray-700 font-medium">Contraseña</label>
        <input type="password" name="contraseña" required class="w-full px-4 py-2 rounded-lg border focus:outline-none focus:ring-2 focus:ring-indigo-400"/>
      </div>
      <button type="submit" class="w-full bg-indigo-500 text-white py-2 rounded-lg hover:bg-indigo-600 transition">Entrar</button>
    </form>
    <p class="mt-4 text-center text-gray-600">¿No tienes cuenta? <a href="index.html" class="text-indigo-500 font-semibold">Registrarse</a></p>
    <p id="mensaje" class="mt-2 text-center font-medium text-red-500"></p>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    const mensaje = document.getElementById('mensaje');

    form.addEventListener('submit', async (e) => {
  e.preventDefault();
  const data = new FormData(form);
  const payload = {
    email: data.get('email'),
    contraseña: data.get('contraseña')
  };

  try {
    const res = await fetch('/login', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(payload)
    });
    const json = await res.json();

    if(json.error){
      mensaje.textContent = json.error;
      mensaje.classList.remove('text-green-500');
      mensaje.classList.add('text-red-500');
    } else {
      mensaje.textContent = json.message;
      mensaje.classList.remove('text-red-500');
      mensaje.classList.add('text-green-500');

      // Guardar email en localStorage para usar en panel
      localStorage.setItem('usuarioEmail', payload.email);

      // Redirigir al panel
      setTimeout(() => {
        window.location.href = "panel.html";
      }, 500); // 0.5 segundos para mostrar el mensaje
    }
  } catch (err) {
    mensaje.textContent = "Error al iniciar sesión";
    mensaje.classList.add('text-red-500');
  }
});

  </script>
</body>
</html>
